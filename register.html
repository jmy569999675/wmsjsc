    <div class="register">

                        <div class="vboxl fLeft">

                                <input type="text" class="rand" placeholder="验证码" required="required">
                            </div>
                        </div>
                        <div class="fLeft vboxr">
                                <a class="getMobileRand" href="javascript:void(0);">获取验证码</a>
                        </div>
                    </div>
                    <div class="cbox">
                        <input type="checkbox" checked>
                        <span>
                            我接受<a href="#">《完美通行证用户协议》</a>&nbsp;&nbsp;<a href="#">《隐私政策》</a>
